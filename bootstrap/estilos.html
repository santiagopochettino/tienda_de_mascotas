<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <div class="container" id="contenedor">
        <header class="row" id="cabecera">
            <div class="col-lg-4 col-sm-7" id="cab1"><h1>Veterinaria Pochettino</h1></div>
            
            <div class="col-lg-8 col-sm-5" id="cab3"> 
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuprincipal" >
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="menuprincipal">
                      <a class="navbar-brand" href="#">Inicio</a>
                      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Clinica</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Farmacia</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link " href="#">Alimentos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">Peluqueria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#" tabindex="-1">Envios</a>
                        </li>
                      </ul>
                      
                    </div>
                  </nav>
            </div>
        </header>
        <section class="row" id="contenido">
            <div class="col-md-6" id="cont1">
                <h2>Envianos tu consulta!</h2>
                <input type="text" placeholder="Nombre y Apellido" required class="form-control">
                <input type="text" placeholder="Nombre de tu mascota" required class="form-control">
                <input type="text" placeholder="Especie" required class="form-control">
                <input type="number" placeholder="Edad de tu mascota" required class="form-control">
                <input type="email" placeholder="Correo electronico" class="form-control">
                <textarea placeholder="Consulta" rows="6" class="form-control"></textarea>
                <input type="submit" class="form-control  btn btn-dark">
                
            </div>
            <div class="col-md-6" id="cont2">
                <!-- incio carousel-->
                <div class="carousel slide" id="migaleria" data-ride="carousel">
                    <!--inicio indicadores-->
                    <ol class="carousel-indicators">
                        <li data-target="#migaleria" data-slide-to="0"></li>
                        <li data-target="#migaleria" data-slide-to="1"></li>
                        <li data-target="#migaleria" data-slide-to="2"></li>
                        <li data-target="#migaleria" data-slide-to="3" class="active"></li>
                    </ol>
                    <!--fin indicadores-->
                    <div class="carousel-inner">
                        <div class="carousel-item">
                            <img src="https://www.dogalize.com/wp-content/uploads/2017/06/La-sverminazione-e-la-pulizia-del-cucciolo-del-cane-2-800x400-800x400.jpg" class="img-fluid img-thumbnail" alt="">

                        </div>
                        <div class="carousel-item">
                            <img src="https://elclasificado.com/photos/5f/ce/5fce46df757c4978b379ae389352da04/l.jpg" class="img-fluid img-thumbnail" alt="mishus">
                        </div>
                        <div class="carousel-item">
                            <img src="https://ideasnuevas.net/wp-content/uploads/2016/08/8af1714dab6edf01e9253f6fb32ffa04.jpg"  class="img-fluid img-thumbnail" alt="">
                        </div>
                           
                        <div class="carousel-item active">
                            <img src="../imagenes/gino.jpeg" class="img-fluid img-thumbnail" alt="gino">
                        </div>
                        
                    </div>
                    <!--inicio flechas carousel-->
                    <a href="#migaleria" data-slide="prev" class="carousel-control-prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#migaleria" data-slide="next" class="carousel-control-next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                    <!--fin flechas carousel-->

                </div>
                <!-- fin de carousel-->
                
            </div>
            <div class="col-sm-8" id="cont3">
                <img src="https://www.para-gatos.net/wp-content/uploads/2020/01/pienso-para-gatos-esterilizados-450x225.jpg" class="img-fluid img-thumbnail" alt="gatito">
            </div>
            <div class="col-sm-4" id="cont4">
                
                <img src="https://base.imgix.net/files/base/pmmi/mundo/image/2019/08/foto_shutterstock.5d4977bae47f5.png?auto=format&w=720" class="img-fluid img-thumbnail" alt="alimento perro">
                
            </div>
        </section>
        <footer class="row" id="pie">
            <div class="col-sm-5" id="pie1"><h1>Veterinaria Pochettino</h1></div>
            <div class="col-sm-5 offset-sm-2" id="pie2"></div>
            
        </footer>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>
</html>
